<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Locais Pr√≥ximos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="list-locais">
  
  <ion-refresher (ionRefresh)="atualizarLocais($event)">
    <ion-refresher-content color="primary" refreshingSpinner="crescent" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list inset>
    <button ion-item *ngFor="let local of locais" (click)="selecionar(local)">

      <ion-avatar item-start>
        <img src="{{local.icon}}">
      </ion-avatar>
      <h2>{{local.name}}</h2>
      <p>{{local.vicinity}}</p>

    </button>
  </ion-list>
</ion-content>
