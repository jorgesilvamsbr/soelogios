<ion-header>
  <ion-toolbar color="primary">
    <ion-item color="primary" no-lines>
      <ion-avatar item-start>
        <img src="https://scontent.fbsb8-2.fna.fbcdn.net/v/t1.0-9/13267736_1072426699483594_8589231699411749167_n.jpg?oh=2cd084c7169c45abcb3c94ab65e1a46d&oe=5A798D4A">
      </ion-avatar>
      <h1 ion-text text-center color="light" *ngIf="empresaSelecionada"><b>{{empresaSelecionada.name}}</b></h1>
      <button ion-button color="secondary" (click)="alterarLocal()" full round><ion-icon name="pin" color="danger"></ion-icon>&nbsp;&nbsp;Alterar localização</button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab top right>
    <button ion-fab mini color="secondary" (click)="obterFoto()"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>

  <ion-item *ngIf="foto" no-lines>
    <img [src]="foto" />
  </ion-item>

  <ion-item no-lines>
    <ion-label floating>Qual sua opinião sobre este lugar?</ion-label>
    <ion-textarea autoresize [(ngModel)]="avaliacao.descricao"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    <ion-row>
      <ion-col>
        <button ion-button block item-end color="primary" (click)="fechar()" outline round>desistir</button>
      </ion-col>
      <ion-col>
        <button ion-button block item-end color="primary" (click)="adicionaAvaliacao()" round>elogiar</button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
